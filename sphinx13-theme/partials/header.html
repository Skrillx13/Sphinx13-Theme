{% block header %}
<div class="pageheader">
  <div class="brand">
    <a href="{{ pathto(root_doc)|e }}">
      <img src="{{ pathto(theme_logo, resource=True) }}" title="{{ theme_logo_title }}" />
      <span>{{ theme_title }}</span>
    </a>
  </div>
  <div class="icons">
    <a href="https://github.com/sphinx-doc/sphinx" title="{{ _('Source Code') }}" target="_blank">
      <svg><use href="#github"></use></svg>
    </a>
  </div>
</div>
{% endblock %}
